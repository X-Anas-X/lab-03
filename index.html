<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- <link rel="stylesheet" href="css/layouts.css"> -->
    <link rel="stylesheet" href="css/modules.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <button value='page-1' id='but-1'>Page 1</button>
        <button value='page-2' id='but-2'>Page 2</button>
        <select>
            <option value="default">Filter by Keyword</option>
        </select>


        <input type='radio' id='rad-1' value='radio1' name="radioButton">Sort by title</input>
        <input type='radio' id='rad-2' value='radio2' name="radioButton">Sort by horns</input>

    </header>
    <main>
        <script id="photo-template" type="x-tmpl-mustache">
            <section class="{{keyword}}">
                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="" />
                <p>{{description}}</p>
            </section>
        </script>
        <section id="second-page">
        </section>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
